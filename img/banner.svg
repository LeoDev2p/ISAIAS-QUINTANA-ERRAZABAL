<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Circuit pattern -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="1" fill="none">
    <line x1="100" y1="50" x2="200" y2="50"/>
    <circle cx="200" cy="50" r="3" fill="#ffffff"/>
    <line x1="200" y1="50" x2="200" y2="100"/>
    <line x1="200" y1="100" x2="300" y2="100"/>
    
    <line x1="900" y1="200" x2="1000" y2="200"/>
    <circle cx="1000" cy="200" r="3" fill="#ffffff"/>
    <line x1="1000" y1="200" x2="1000" y2="250"/>
    <line x1="1000" y1="250" x2="1100" y2="250"/>
  </g>
  
  <!-- Shield with lock icon -->
  <g transform="translate(220, 80)">
    <!-- Shield -->
    <path d="M50 10 L90 30 L90 70 Q90 100 50 120 Q10 100 10 70 L10 30 Z" 
          fill="#8b5cf6" opacity="0.3" filter="url(#glow)"/>
    <path d="M50 10 L90 30 L90 70 Q90 100 50 120 Q10 100 10 70 L10 30 Z" 
          fill="none" stroke="#a78bfa" stroke-width="2"/>
    
    <!-- Lock -->
    <rect x="42" y="60" width="16" height="20" rx="2" fill="#ffffff"/>
    <path d="M45 60 L45 52 Q45 45 50 45 Q55 45 55 52 L55 60" 
          stroke="#ffffff" stroke-width="2" fill="none"/>
    <circle cx="50" cy="70" r="2" fill="#8b5cf6"/>
  </g>
  
  <!-- Title Text -->
  <text x="340" y="130" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    GSIS-CLI
  </text>
  
  <!-- Subtitle -->
  <text x="340" y="170" font-family="Arial, sans-serif" font-size="24" fill="#a78bfa">
    Secure Password Manager
  </text>
  
  <!-- Version badge -->
  <g transform="translate(340, 190)">
    <rect width="100" height="28" rx="14" fill="#22c55e" opacity="0.2"/>
    <rect width="100" height="28" rx="14" fill="none" stroke="#22c55e" stroke-width="1"/>
    <text x="50" y="19" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle">
      v1.0.0
    </text>
  </g>
  
  <!-- Security badges -->
  <g transform="translate(460, 190)">
    <rect width="130" height="28" rx="14" fill="#ef4444" opacity="0.2"/>
    <rect width="130" height="28" rx="14" fill="none" stroke="#ef4444" stroke-width="1"/>
    <text x="65" y="19" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">
      ðŸ”’ Argon2 + Fernet
    </text>
  </g>
</svg>
